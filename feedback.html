    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Budoaki Jiu Jitsu - Lets hear from you</title>
    <body>
      <div class="hero">
        <div class="logo">
          <img src="/image/logo.jpg" alt="Budokai-logo" width="150" />
        </div>
        <div>
          <a href="index.html" class="btn btn-branding">Home</a>
          <a href="about.html" class="btn btn-branding">About Us</a>
          <a href="contact.html" class="btn btn-branding">Contact Us</a>
          <a href="feedback.html" class="btn btn-branding">Feedback</a>

          src="/image/Tornment-photo.jpeg"
          alt="Tornment-photo"
          class="tornment-photo"
        />
        <p>
          We always strive to do best, so your feedback is very important to us.
          Please fill in the form below:
        </p>
        <input type="text" placeholder="Your Name" id="name" />
        <input type="text" placeholder="Your Email" id="email" />
        <textarea placeholder="Type your message here"></textarea>
        <a class="button" href="message-received.html" class="btn btn-branding"
          >SUBMIT</a
        >
      </div>
